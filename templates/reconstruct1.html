<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconstruct Statues - Artrevoke</title>
</head>
<body>
    <h1>Reconstruct the Statues</h1>
    <form action="{{ url_for('reconstruct') }}" method="post" enctype="multipart/form-data">
        <label for="original_image">Upload Original Image:</label>
        <input type="file" name="original_image" id="original_image" required><br><br>
        <label for="processed_image">Upload Processed Image:</label>
        <input type="file" name="processed_image" id="processed_image" required><br><br>
        <button type="submit">Reconstruct</button>
    </form>
</body>
</html>
