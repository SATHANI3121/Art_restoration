<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Statues - Artrevoke</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='explore.css') }}">
</head>
<body>
    <div class="container">
        <h1>Explore the Statues</h1>
        <form action="{{ url_for('explore') }}" method="post" enctype="multipart/form-data">
            <label for="file-input" class="file-label">
                Choose File
                <input type="file" id="file-input" name="statue_image" required>
            </label>
            <button type="submit">Search</button>
        </form>
        {% if similar_images %}
        <div class="results">
            <h2>Search Results</h2>
            {% for img_path, detail, similarity in similar_images %}
            <div class="result">
                <p>{{ detail }}</p>
                
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <div>
            <a href="{{ url_for('home') }}" class="back-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
